<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASOK Intelligence Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Main Sidebar -->
        <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <!-- Logo and Title -->
            <div class="p-4 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <img src="images/logo.svg" alt="SASOK Logo" class="w-8 h-8">
                    <div>
                        <h1 class="text-xl font-bold">SASOK</h1>
                        <p class="text-xs text-gray-400">Intelligence Platform</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="flex-1 p-4 space-y-4">
                <div class="space-y-2">
                    <a href="#dashboard" class="flex items-center px-3 py-2 text-sm rounded-lg bg-gray-700">
                        <i class="fas fa-home w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#knowledge" class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-gray-700">
                        <i class="fas fa-brain w-5"></i>
                        <span>Knowledge Graph</span>
                    </a>
                    <a href="#ai" class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-gray-700">
                        <i class="fas fa-robot w-5"></i>
                        <span>AI Assistant</span>
                    </a>
                    <a href="#web3" class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-gray-700">
                        <i class="fas fa-cube w-5"></i>
                        <span>Web3</span>
                    </a>
                    <a href="#analytics" class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-gray-700">
                        <i class="fas fa-chart-line w-5"></i>
                        <span>Analytics</span>
                    </a>
                </div>

                <!-- Controls Section -->
                <div class="mt-8">
                    <h2 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Controls</h2>
                    <div class="mt-2 space-y-2">
                        <button id="zoomIn" class="flex items-center px-3 py-2 w-full text-sm rounded-lg hover:bg-gray-700">
                            <i class="fas fa-plus w-5"></i>
                            <span>Zoom In</span>
                        </button>
                        <button id="zoomOut" class="flex items-center px-3 py-2 w-full text-sm rounded-lg hover:bg-gray-700">
                            <i class="fas fa-minus w-5"></i>
                            <span>Zoom Out</span>
                        </button>
                        <button id="reset" class="flex items-center px-3 py-2 w-full text-sm rounded-lg hover:bg-gray-700">
                            <i class="fas fa-sync w-5"></i>
                            <span>Reset View</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-gray-700">
                <button class="flex items-center space-x-3 hover:bg-gray-700 w-full p-2 rounded-lg">
                    <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="flex-1 text-left">
                        <div class="text-sm font-medium">Guest User</div>
                        <div class="text-xs text-gray-400">Connect Wallet</div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation Bar -->
            <header class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6">
                <div class="flex items-center space-x-4">
                    <button class="text-gray-400 hover:text-white">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="text-lg font-semibold">Dashboard</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-400 hover:text-white">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="text-gray-400 hover:text-white">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-auto p-6">
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- AI Status Card -->
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">AI Status</h3>
                            <i class="fas fa-robot text-blue-500"></i>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Model Status</span>
                                <span class="text-green-500">Active</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Response Time</span>
                                <span>0.5s</span>
                            </div>
                        </div>
                    </div>

                    <!-- Web3 Status Card -->
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Web3 Status</h3>
                            <i class="fas fa-cube text-purple-500"></i>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Network</span>
                                <span>Not Connected</span>
                            </div>
                            <button class="w-full mt-2 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg text-sm">
                                Connect Wallet
                            </button>
                        </div>
                    </div>

                    <!-- Analytics Card -->
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Analytics</h3>
                            <i class="fas fa-chart-line text-green-500"></i>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Active Users</span>
                                <span>1,234</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Interactions</span>
                                <span>5,678</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Knowledge Graph Container -->
                <div id="cy" class="mt-6 flex-1 bg-gray-900 rounded-lg border border-gray-700"></div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
